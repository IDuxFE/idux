ls:
  packages/*:
    .ts: camelCase
    .tsx: PascalCase
    .spec.ts: camelCase
    .config.ts: camelCase
    .vue: PascalCase
    .md: PascalCase
    .zh.md: PascalCase
    .en.md: PascalCase

  scripts:
    .ts: camelCase
    .config.ts: camelCase
    .svg: kebab-case

ignore:
  - packages/cdk/CHANGELOG.md
  - packages/components/CHANGELOG.md
  - packages/pro/CHANGELOG.md
  - packages/site/CHANGELOG.md
  - packages/cdk/types.d.ts
  - packages/components/types.d.ts
  - packages/pro/types.d.ts
  - packages/cdk/node_modules
  - packages/components/node_modules
  - packages/pro/node_modules
  - packages/site/node_modules
  - packages/components/i18n/src/locales
  - packages/site/components.d.ts
