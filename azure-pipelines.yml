# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: env
    jobs:
      - job: env_nodes
        steps:
          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '12.x'

  - stage: lint
    dependsOn: env
    jobs:
      - job: Packages
        steps:
          - task: Npm@1
            displayName: 'Npm install'
            inputs:
              command: 'install'
          - script: npm run lint
            displayName: 'Run lint'

  - stage: test
    dependsOn: env
    jobs:
      - job: test_packages
        steps:
          - task: Npm@1
            displayName: 'Npm install'
            inputs:
              command: 'install'
          - script: |
              npm run test
              ./node_modules/.bin/codecov -t $(CODECOV_TOKEN)
            displayName: 'Run test'

          - task: PublishCodeCoverageResults@1
            displayName: 'Publish code coverage results'
            condition: succeededOrFailed()
            inputs:
              codeCoverageTool: Cobertura
              summaryFileLocation: $(System.DefaultWorkingDirectory)/coverage/cobertura-coverage.xml
              reportDirectory: '$(System.DefaultWorkingDirectory)/coverage'
              failIfCoverageEmpty: true

          - task: PublishTestResults@2
            displayName: 'Publish test results'
            condition: succeededOrFailed()
            inputs:
              testResultsFiles: junit.xml
              mergeTestResults: true
              testRunTitle: 'Jest Unit Tests'
              failTaskOnFailedTests: true

  - stage: build
    jobs:
      - job: build_packages
        dependsOn: env
        steps:
          - task: Npm@1
            displayName: 'Npm install'
            inputs:
              command: 'install'

          - script: npm run build
            displayName: 'Run build'

          - script: |
              export DEPLOY_DOMAIN=https://preview-${SYSTEM_PULLREQUEST_PULLREQUESTNUMBER}-idux.surge.sh
              npx surge --project ./dist/site --domain $DEPLOY_DOMAIN
              tar czvf build.tgz ./dist/site
            env:
              SURGE_LOGIN: $(SURGE_LOGIN)
              SURGE_TOKEN: $(SURGE_TOKEN)
            displayName: 'Deploy build results'

          - task: CopyFiles@2
            displayName: 'Copy archives to artifacts staging directory'
            inputs:
              contents: build.tgz
              targetFolder: $(Build.ArtifactStagingDirectory)

          - task: PublishBuildArtifacts@1
            displayName: 'Upload artifacts'
            inputs:
              path: $(Build.ArtifactStagingDirectory)
